<div fxFlex fxLayout="column" style="margin:5px 0px">
  <div fxFlex=5 fxLayout="row" fxLayoutAlign="space-around center" >
    <div>
    <button mat-raised-button (click)="generateArray()">Generate New Array</button>
  </div>
    <div fxFlex=20>
      <mat-slider (input)="generateArray($event)" [(ngModel)] = "arraySize"></mat-slider>
    </div>
    <div fxLayoutGap="5px">
      <button mat-raised-button *ngFor="let sort of sortTypes | keyvalue"
        (click)="setType(sort.value)">{{sort.key}}</button>
    </div>
  </div>
  <div fxFlex>
    <app-sorter #sorter [sortArray]="sortArray"></app-sorter>
  </div>
</div>
